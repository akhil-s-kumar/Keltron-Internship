<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Google</title>
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page"
                            href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.google.co.in/imghp?hl=en&authuser=0&ogbl">Images</a>
                    </li>
                    <li class="nav-item text-center">
                        <div class="background">
                            <a class="nav-link" href="http://127.0.0.1:5500/timeline.html"><img
                                src="./images/google_apps.png"></a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="user">
                            <a class="nav-link" href="http://127.0.0.1:5500/projects.html"><img
                                src="./images/user_icon.jpg"></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Landing-->
    <div class="container landingSec">
        <div class="row text-center">
            <div class="col-lg-12">
                <img src="./images/google_logo.png">
                <form>
                    <div class="mb-3">
                        <div class="inputSec d-flex">
                            <img src="./images/search_icon.png" width="15px" height="16px"/>
                            <input type="text" class="form-control" id="searchInput" aria-describedby="emailHelp">
                            <img src="./images/search_voice.png" width="15px" height="20px"/>
                            <img src="./images/Google_Lens.png" width="25px" height="20px"/>
                        </div>
                    </div>
                </form>
                <button type="button" class="btn btn-primary">Google Search</button>
                <button type="button" class="btn btn-primary">I'm Feeling Lucky</button>
                <p>Google offered in: <a href="">हिन्दी</a> <a href="">বাংলা</a> <a href="">తెలుగు</a> <a
                        href="">मराठी</a> <a href="">தமிழ்</a> <a href="">ગુજરાતી</a> <a href="">ಕನ್ನಡ</a> <a
                        href="">മലയാളം</a> <a href="">ਪੰਜਾਬੀ</a></p>
            </div>
        </div>
    </div>

    <!--Footer-->
    <div class="container-fluid footer">
        <div class="row">
            <div class="col-lg-12 country">
                <div class="d-flex flex-row">
                    <p class="p-1">India</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-6 links">
                <div class="d-flex flex-row mb-0">
                    <p class="p-2">About</p>
                    <p class="p-2">Advertising</p>
                    <p class="p-2">Business</p>
                    <p class="p-2">How Search Works</p>
                </div>
            </div>
            <div class="col-lg-6 links">
                <div class="d-flex flex-row-reverse">
                    <p class="p-2">Privacy</p>
                    <p class="p-2">Terms</p>
                    <p class="p-2">Settings</p>
                </div>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
