    <meta charset="UTF-8">

<body>

    <!--Register-->
    <div class="registerSec">
        <div class="card">
            <div class="card-body">
                <h3>Create Account</h3>
                <form id="signin-form">
                    <div class="field-flex">
                        <div class="field">
                            <input name="name" placeholder="Full Name" id="nameInput" type="text">
                        </div>
                        <div class="field">
                            <input name="email" placeholder="Email" id="usernameInput" type="email">
                        </div>
                    </div>
                    <div class="field-flex">
                        <div class="field">
                            <input name="phone" placeholder="Mobile Number" id="phoneInput" type="number">
                        </div>
                        <div class="field">
                            <input name="age" placeholder="Age" id="ageInput" type="number">
                        </div>
                    </div>
                    <div class="field-flex">
                        <div class="field">
                            <input autocomplete="off" name="password" placeholder="Password" id="password1Input"
                                type="password">
                        </div>
                        <div class="field">
                            <input autocomplete="off" name="passwordCon" placeholder="Confirm Password"
                                id="passwordConInput" type="password">
                        </div>
                    </div>
                    <div class="field-flex">
                        <div class="buttons">
                            <button type="submit" class="submit">REGISTER</button><br>
                        </div>
                        <div class="buttons">
                            <button type="reset" class="reset">RESET</button>
                        </div>
                    </div>
                    <p>Already have an account? <a href="./index.html">Sign In</a></p>
                </form>
            </div>
        </div>
    </div>
